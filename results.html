<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Updated path -->
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <pre id="results">Loading results...</pre> <!-- Preformatted text for displaying results -->
        <button onclick="location.href='/'">Back to Home</button>
    </div>

    <script>
        // Fetch and display the contents of comments-analysis.txt
        fetch('/results')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('results').textContent = data;
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('results').textContent = 'Error fetching results: ' + error.message;
            });
    </script>
</body>
</html>
